<!DOCTYPE html>
<html>

<head>

	<link href='assets/css/bootstrap.css' rel='stylesheet' type='text/css'>
	<link href='style.css' rel='stylesheet' type='text/css'>

	<meta name="viewport" content="width=device-width" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<title>My app title html</title>
</head>
<script></script>

<body>

	<div class="container">
		<div class="row align-items-center justify-content-center">

			<div class="col-6">
				<h3>Enable:</h3>
			</div>

			<div class="col-6">
				<label class="switch">
					<input id="enableSwitch" type="checkbox">
					<span class="slider"></span>
				</label>
			</div>
		</div>
		<!-- form inputs -->
		<hr>
		<h3>Selectors</h3>
		<div class="row align-items-center justify-content-start align-content-center">
			<form class="col-12">
				<div class="form-group">
					<label for="locationHost">Host</label>
					<input class="form-control form-control-sm" type="text" placeholder="www.wco.tv" id="locationHost">
					<small id="emailHelp" class="form-text text-muted">www.wco.tv</small>
				</div>
				<div class="form-group">
					<label for="iframeSelector">iframeSelector</label>
					<input class="form-control form-control-sm" type="text" placeholder=".fourteen.columns iframe" id="iframeSelector">
					<small id="emailHelp" class="form-text text-muted">.fourteen.columns iframe</small>
				</div>
				<div class="form-group">
					<label for="srcSelector">srcSelector</label>
					<input class="form-control form-control-sm" type="text" placeholder="#video-js_html5_api" id="srcSelector">
					<small id="emailHelp" class="form-text text-muted">#video-js_html5_api</small>
				</div>
				<div class="form-group">
					<label for="nextPageAnchor">nextPageAnchor</label>
					<input class="form-control form-control-sm" type="text" placeholder=".prev-fln .prev-next:nth-child(2) a" id="nextPageAnchor">
					<small id="emailHelp" class="form-text text-muted">.prev-fln .prev-next:nth-child(2) a</small>
				</div>

			</form>
			<div class="col-12">
				<div class="row justify-content-start">
					<div class="col-12">
						<button id="submitBtn" class="btn btn-primary" type="submit">Submit</button>
					</div>
				</div>
			</div>
		</div>
	</div>


	<footer>
		<script type="text/javascript" src="assets/js/jquery.js"></script>

		<script type="text/javascript" src="popup.js"></script>

	</footer>
</body>

</html>
